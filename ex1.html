<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links Estilizados com Pseudo-classes</title>
<style>
    /* Estilos padrão para os links */
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    a {
        color: #007bff; /* Azul padrão */
        text-decoration: none;
    }
    /* Pseudo-classes para os diferentes estados dos links */
    a:link {
        color: #007bff; /* Azul para links não visitados */
    }
    a:visited {
        color: #6610f2; /* Roxo para links visitados */
    }
    a:hover {
        text-decoration: underline; /* Sublinhado ao passar o mouse */
    }
    a:active {
        color: #fd7e14; /* Laranja para links ativos (clicados) */
    }
</style>
</head>
<body>
    <h1>Exemplo de Links Estilizados com Pseudo-classes</h1>
    <p>
        <a href="https://example.com">Link 1</a><br>
        <a href="https://example.org">Link 2</a><br>
        <a href="https://example.net">Link 3</a>
    </p>
</body>
</html>
